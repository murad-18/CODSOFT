<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Murad's Calculator</h1>
      <div class="calBody">
        <div class="display">
          <input type="text" name="equation" id="equation" />
          <input type="text" name="result" id="result" />
        </div>
        <div class="calbuttons">
          <button class="opButtons" onclick="display('%')">%</button>
          <button class="opButtons" onclick="clearall()">AC</button>
          <button id="remove" class="opButtons" onclick="remove()">
            <img src="remove.png" alt="" width="44px" />
          </button>
          <button class="opButtons" onclick="display('/')">/</button>
          <button class="opButtons" onclick="display('7')">7</button>
          <button class="opButtons" onclick="display('8')">8</button>
          <button class="opButtons" onclick="display('9')">9</button>
          <button class="opButtons" onclick="display('*')">*</button>
          <button class="opButtons" onclick="display('4')">4</button>
          <button class="opButtons" onclick="display('5')">5</button>
          <button class="opButtons" onclick="display('6')">6</button>
          <button class="opButtons" onclick="display('-')">-</button>
          <button class="opButtons" onclick="display('1')">1</button>
          <button class="opButtons" onclick="display('2')">2</button>
          <button class="opButtons" onclick="display('3')">3</button>
          <button class="opButtons" onclick="display('+')">+</button>
          <button class="opButtons" onclick="sign('+','-')">+/-</button>
          <button class="opButtons" onclick="display('0')">0</button>
          <button class="opButtons" onclick="display('.')">.</button>
          <button class="opButtons" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
